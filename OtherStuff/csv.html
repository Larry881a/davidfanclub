          const parseCSV = (csv) => {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            
            const parsed = lines.slice(1).map(line => {
              const values = [];
              let current = '';
              let inQuotes = false;
              
              for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                  inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                  values.push(current.trim().replace(/"/g, ''));
                  current = '';
                } else {
                  current += char;
                }
              }
              values.push(current.trim().replace(/"/g, ''));
              
              const obj = {};
              headers.forEach((header, i) => {
                obj[header] = values[i] || '';
              });
              return obj;
            });
            
            setData(parsed);
          };

          const handleFileUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (event) => {
                parseCSV(event.target.result);
                setError('');
              };
              reader.readAsText(file);
            }
          };

          const executeSQL = (query) => {
            try {
              setError('');
              const lowerQuery = query.toLowerCase().trim();
              
              if (lowerQuery.startsWith('select')) {
                const result = executeSelect(query);
                setQueryResult(result);
              } else {
                setError('Only SELECT queries are supported in this demo');
              }
            } catch (err) {
              setError(err.message);
              setQueryResult(null);
            }
          };

          const executeSelect = (query) => {
            let result = [...data];
            const lowerQuery = query.toLowerCase();
            
            // WHERE clause
            if (lowerQuery.includes('where')) {
              const whereMatch = lowerQuery.match(/where\s+(.+?)(?:\s+order\s+by|\s+limit|$)/i);
              if (whereMatch) {
                const condition = whereMatch[1].trim();
                result = result.filter(row => evaluateCondition(row, condition));
              }
            }
            
            // ORDER BY clause
            if (lowerQuery.includes('order by')) {
              const orderMatch = lowerQuery.match(/order\s+by\s+(\w+)(?:\s+(asc|desc))?/i);
              if (orderMatch) {
                const field = orderMatch[1];
                const direction = orderMatch[2] || 'asc';
                result.sort((a, b) => {
                  const aVal = a[field] || a[field.charAt(0).toUpperCase() + field.slice(1)];
                  const bVal = b[field] || b[field.charAt(0).toUpperCase() + field.slice(1)];
                  
                  const comparison = aVal > bVal ? 1 : aVal < bVal ? -1 : 0;
                  return direction === 'desc' ? -comparison : comparison;
                });
              }
            }
            
            // LIMIT clause
            if (lowerQuery.includes('limit')) {
              const limitMatch = lowerQuery.match(/limit\s+(\d+)/i);
              if (limitMatch) {
                result = result.slice(0, parseInt(limitMatch[1]));
              }
            }
            
            // SELECT specific columns
            if (!lowerQuery.includes('select *')) {
              const selectMatch = query.match(/select\s+(.+?)\s+from/i);
              if (selectMatch) {
                const columns = selectMatch[1].split(',').map(c => c.trim());
                result = result.map(row => {
                  const newRow = {};
                  columns.forEach(col => {
                    if (col.toLowerCase().includes(' as ')) {
                      const [original, alias] = col.split(/\s+as\s+/i);
                      newRow[alias.trim()] = row[original.trim()];
                    } else {
                      newRow[col] = row[col];
                    }
                  });
                  return newRow;
                });
              }
            }
            
            return result;
          };

          const evaluateCondition = (row, condition) => {
            // Handle LIKE
            if (condition.includes('like')) {
              const match = condition.match(/(\w+)\s+like\s+['"](.+)['"]/i);
              if (match) {
                const field = match[1];
                const pattern = match[2].replace(/%/g, '.*');
                const value = row[field] || row[field.charAt(0).toUpperCase() + field.slice(1)];
                return new RegExp(pattern, 'i').test(value);
              }
            }
            
            // Handle = 
            if (condition.includes('=')) {
              const match = condition.match(/(\w+)\s*=\s*['"](.+)['"]/i);
              if (match) {
                const field = match[1];
                const value = match[2];
                const rowValue = row[field] || row[field.charAt(0).toUpperCase() + field.slice(1)];
                return rowValue.toLowerCase() === value.toLowerCase();
              }
            }
            
            return true;
          };

                  <h1 className="text-3xl font-bold text-amber-400 mb-2 flex items-center gap-3">
                    <span className="text-4xl">üóÑÔ∏è</span>
                    Napoleonic Wars Battle Database
                  </h1>
                  <p className="text-slate-300">SQL Query Tool - 100 Historic Battles</p>
                </div>

                {/* File Upload */}
                <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-amber-400 mb-4 flex items-center gap-2">
                    <span className="text-2xl">üì§</span>
                    Upload CSV File
                  </h2>
                  <input
                    type="file"
                    accept=".csv"
                    onChange={handleFileUpload}
                    className="block w-full text-sm text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:bg-amber-600 file:text-white hover:file:bg-amber-700 file:cursor-pointer cursor-pointer"
                  />
                  <p className="text-slate-400 text-sm mt-2">Current dataset: {data.length} battles loaded</p>
                </div>

                {/* Add New Row */}
                <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-amber-400 mb-4 flex items-center gap-2">
                    <span className="text-2xl">‚ûï</span>
                    Add New Battle
                  </h2>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <input
                      type="text"
                      placeholder="ID"
                      value={newRow.ID}
                      onChange={(e) => setNewRow({...newRow, ID: e.target.value})}
                      className="px-3 py-2 bg-slate-700 text-white rounded border border-slate-600 focus:border-amber-500 focus:outline-none"
                    />
                    <input
                      type="text"
                      placeholder="Location"
                      value={newRow.Location}
                      onChange={(e) => setNewRow({...newRow, Location: e.target.value})}
                      className="px-3 py-2 bg-slate-700 text-white rounded border border-slate-600 focus:border-amber-500 focus:outline-none"
                    />
                    <input
                      type="text"
                      placeholder="Date"
                      value={newRow.Date}
                      onChange={(e) => setNewRow({...newRow, Date: e.target.value})}
                      className="px-3 py-2 bg-slate-700 text-white rounded border border-slate-600 focus:border-amber-500 focus:outline-none"
                    />
                    <input
                      type="text"

                      value={newRow.Coalition_Members}
                      onChange={(e) => setNewRow({...newRow, Coalition_Members: e.target.value})}
                      className="px-3 py-2 bg-slate-700 text-white rounded border border-slate-600 focus:border-amber-500 focus:outline-none"
                    />
                    <input

                    />
                    <input

                    <input

                    />
                    <button

                      Add Battle

                  </div>

                {/* Custom SQL Query */}
                <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">
                  <h2 className="text-xl font-semibold text-amber-400 mb-4 flex items-center gap-2">

                  </h2>
                  <div className="flex gap-2">
                    <textarea

                      rows="3"
                    />
                    <button
                      onClick={() => executeSQL(sqlQuery)}
                      className="px-6 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded font-semibold transition-colors flex items-center gap-2"
                    >
                      <span>‚ñ∂Ô∏è</span>

                {/* Prebuilt Queries */}
                <div className="bg-slate-800 rounded-lg shadow-xl p-6 mb-6 border border-slate-700">

                  <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-3">
                    {prebuiltQueries.map((q, idx) => (
                      <button

                          setSqlQuery(q.query);

                      >
                        {q.name}
                      </button>
                    ))}
                  </div>
                </div>

                {/* Error Display */}
                {error && (
                  <div className="bg-red-900 border border-red-700 rounded-lg p-4 mb-6">
                    <p className="text-red-200 font-semibold">Error: {error}</p>
                  </div>
                )}

                {/* Results Display */}
                {queryResult && (
                  <div className="bg-slate-800 rounded-lg shadow-xl p-6 border border-slate-700">
                    <h2 className="text-xl font-semibold text-amber-400 mb-4">
                      Query Results ({queryResult.length} rows)
                    </h2>
                    <div className="overflow-x-auto">
                      <table className="w-full text-sm text-left">
                        <thead className="bg-slate-700 text-amber-300 uppercase text-xs">
