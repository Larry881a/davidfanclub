<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Numbers 0-99</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; padding: 1rem; }
        pre { background:#f6f8fa; padding: .5rem; border-radius:4px; }
    </style>
</head>
<body>
    <h1>Numbers 0â€“99</h1>
    <pre id="output" aria-label="Numbers 0 to 99"></pre>

    <script>
        const out = document.getElementById('output');
        const nums = [];
        for (let i = 0; i < 100; i++) nums.push(i);
        out.textContent = nums.join('\n');
    </script>
</body>
</html>
