<h1 id="MitchellHeader" class="head"> </h1>

<p id="MitchellUrGuy" class="para"> </p>


  <div id="clock"></div>

<script>


    document.getElementById("MitchellUrGuy").innerHTML = "Mitchell is your guy!";
    document.getElementById("MitchellHeader").innerHTML = "Hello World!";

    alert("Mitchell Chan Reynolds");

    console.log("Mitchell Chan Reynolds(x)");

    let x = "Mitchell Chan Reynolds";
    console.log(x);


function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

   
    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    seconds = seconds.toString().padStart(2, '0');

    const timeString = `${hours}:${minutes}:${seconds}`;
    document.getElementById('clock').textContent = timeString;
}


updateClock();


setInterval(updateClock, 1000);






</script>

<form action="https://www.google.com/search" method="get" target="_blank" id="searchForm">
