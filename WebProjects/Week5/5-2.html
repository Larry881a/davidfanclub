<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>

    <style>
        #scoreInput {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h1 {
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Grade Calculator</h1>

    <input type="number" id="scoreInput" placeholder="Enter your score">
    <button onclick="showGrade()">Get Grade</button>

    <script>
        // Grader function
        function grade(score) {
            if (score >= 90) {
                return 'A';
            } else if (score === 67) {
                return 'Six Seven!';
            } else if (score >= 80) {
                return 'B';
            } else if (score >= 70) {
                return 'C';
            } else if (score >= 60) {
                return 'D';
            } else {
                return 'F';
            }
        }

        function showGrade() {
            const score = Number(document.getElementById('scoreInput').value);

            // Check if score is a valid number and not empty
            if (isNaN(score) || score === "") {
                alert("Please enter a valid score.");
                return; // Prevent further execution if input is invalid
            }

            const gradeResult = grade(score);

            // Show the grade in an alert
            alert("Your grade is: " + gradeResult);
        }
    </script>

    <br><br><br>
    <h1>Return to Selection</h1>
    <a href="../../schoolwork.html">Main Page</a>

</body>
</html>
