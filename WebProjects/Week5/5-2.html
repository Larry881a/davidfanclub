    <h1>Grade Calculator</h1>

<input type="number" id="scoreInput" placeholder="Enter your score">
<button onclick="showGrade()">Get Grade</button>

<script>
   


        // grader
    function grade(score) {
    if (score >= 90) {
        return 'A';
    } else if (score == 67) {
        return 'Six Seven!';
    } else if (score >= 80) {
        return 'B';
    } else if (score >= 70) {
        return 'C';
    } else if (score >= 60) {
        return 'D';
    } else {
        return 'F';
    }
}

 function showGrade() {
    const score = Number(document.getElementById('scoreInput').value);
    const grade = grade(score);
    alert("Your grade is " + grade);
}

</script>
