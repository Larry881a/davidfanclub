<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Tally & Averages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        #averageList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Tally Average Calculator</h1>
    <button id="tallyButton">Calculate Average</button>
    <div id="tallyDisplay"></div>
    <h2>Last 5 Averages:</h2>
    <ul id="averageList"></ul>

    <script>
        const averages = [];

        document.getElementById("tallyButton").addEventListener("click", function() {
            let tally = 0;
            const iterations = 10;

            for (let i = 0; i < iterations; i++) {
                const randomNum = Math.floor(Math.random() * 10) + 1;
                tally += randomNum;
            }

            const average = tally / iterations;
            document.getElementById("tallyDisplay").textContent = "Average: " + average.toFixed(2);

            // Store and display last 5 averages
            averages.push(average);
            if (averages.length > 5) {
                averages.shift();
            }

            const averageList = document.getElementById("averageList");
            averageList.innerHTML = "";
            averages.forEach((avg, idx) => {
                const li = document.createElement("li");
                li.textContent = `Average ${idx + 1}: ${avg.toFixed(2)}`;
                averageList.appendChild(li);
            });
        });
    </script>
</body>
</html>
