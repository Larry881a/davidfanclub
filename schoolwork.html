    <style>
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 20px;

        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            background-image: url('img/downlad.png'); ;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content .sub-dropdown {
            position: relative;
        }
        .dropdown-content .sub-dropbtn {
            background: none;
            border: none;
            color: #333;
            padding: 10px 20px;
            width: 100%;
            text-align: left;
            cursor: pointer;
            font-size: 15px;
        }
        .dropdown-content .sub-dropdown-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #f1f1f1;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        .sub-dropdown:hover .sub-dropdown-content {
            display: block;
        }
        .sub-dropdown-content a {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        .sub-dropdown-content a:last-child {
            border-bottom: none;
        }
        .sub-dropdown-content a:hover {
            background-color: #ddd;
        }

        #WorkHeader {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            color: #333;

            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #4CAF50;
            letter-spacing: 1px;
            word-spacing: 2px;
            line-height: 1.5;
            font-weight: bold;
            text-transform: uppercase;
            font-style: italic;
            transition: all 0.3s ease;

        }

            border-radius: 8px;
            border: 2px solid #4CAF50;
